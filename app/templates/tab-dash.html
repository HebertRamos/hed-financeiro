<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body" ng-repeat="conta in mes.contas">
        <div>
          {{conta.nome}} - {{conta.valor | currency}}
          <div class="item item-body" ng-repeat="pagamento in conta.pagamentos">
            {{pagamento.descricao}}
          </div>
        </div>
      </div>
    </div>
    <a class="button button-block button-positive" href="#/tab/manter-conta">Nova Conta</a>
  </ion-item>
  </ion-content>
</ion-view>
