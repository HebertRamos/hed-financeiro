<ion-view view-title="Manter Conta">
  <ion-content class="padding">
		<div class="list">
		  <label class="item item-input">
		    <input type="text" placeholder="Nome" ng-model="conta.nome">
		  </label>
		  <label class="item item-input">
		    <input type="text" placeholder="Valor" ng-model="conta.valor">
		  </label>
		</div>
		<button class="button button-block button-positive" ng-click="salvar()">
  			Salvar
		</button>
  </ion-content>
</ion-view>
